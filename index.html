<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="./files/LOGO.png" />
    <link rel="stylesheet" href="./public/style.css" />
    <title>Feira das Profissões</title>
  </head>
  <body
    style="
      background-image: url(https://eeepsam.com.br/wp-content/themes/eeepsam/assets/images/elements/Shape9.png);
    "
  >
    <div class="Logo-SEDUC">
      <h1>EEEP DR. SALOMÃO ALVES DE MOURA</h1>
      <img src="./files/LOGO-SEDUC.png" alt="" />
    </div>
    <form id="formInfor">
      <h2>Feira Das Profissões - EEEP SAM</h2>
      <div id="statusSala" class="mensagem" style="display: none"></div>

      <div class="campo">
        <label for="name"><strong>Nome do Aluno(a)</strong></label>
        <input
          type="text"
          id="name"
          name="name"
          placeholder="Nome completo"
          required
        />
        <span class="nameError" id="name-error" >Informe seu nome completo.</span>
      </div>
      <div class="campo">
        <label for="email"><strong>Email:</strong></label>
        <input type="email"  id="email" name="email" placeholder="seu.email@aluno.ce.gov.br" required />
        <span class="email-error" id="email-error" >Email inválido, utilize o email governamental.</span>
      </div>

      <div class="campo">
        <label for="turma"><strong>Selecione sua turma:</strong></label>

        <div class="campo-input">
          <input
            type="radio"
            id="ADM"
            name="turma"
            value="Administração"
            class="custom-checkbox"
          />
          <label for="ADM">Administração</label>
        </div>
        <div class="campo-input">
          <input
            type="radio"
            id="DS"
            name="turma"
            value="Desen. de Sistemas"
            class="custom-checkbox"
          />
          <label for="DS">Desenvolvimento de Sistemas</label>
        </div>
        <div class="campo-input">
          <input
            type="radio"
            id="EDF"
            name="turma"
            value="Edificações"
            class="custom-checkbox"
          />
          <label for="EDF">Edificação</label>
        </div>
        <div class="campo-input">
          <input
            type="radio"
            id="MASSO"
            name="turma"
            value="Massoterapia"
            class="custom-checkbox"
          />
          <label for="MASSO">Massoterapia</label>
        </div>
      </div>

      <div class="campo">
        <label for="serie"><strong>Série:</strong></label>

        <div class="campo-input">
          <input
            type="radio"
            id="3ano"
            name="serie"
            value="3º ano"
            class="custom-checkbox"
          />
          <label for="3ano">3°ano</label>
        </div>

        <div class="campo-input">
          <input
            type="radio"
            id="2ano"
            name="serie"
            value="2º ano"
            class="custom-checkbox"
          />
          <label for="2ano">2°ano</label>
        </div>

        <div class="campo-input">
          <input
            type="radio"
            id="1ano"
            name="serie"
            value="1º ano"
            class="custom-checkbox"
          />
          <label for="1ano">1°ano</label>
        </div>
      </div>

      <div class="campo">
        <label for="Sala"><strong>Sala que deseja participar:</strong></label>
        <div class="campo-input">
          <label for="sala">Escolha uma área:</label>
          <select required id="sala" name="sala">
            <option selected disabled value="">Selecionar</option>
          </select>
        </div>
        <div id="Contador"></div>
      </div>

      <button type="submit" id="botao"><strong>Enviar</strong></button>
    </form>
    <script type="module" src="./script.js"></script>
  </body>
</html>
