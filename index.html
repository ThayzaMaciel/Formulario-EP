<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/properties.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Formulário</title>
</head>
<body>
        <form id="formInfor">
            <h2>Feira Das Profissões - EEEP SAM</h2>
          
            <div class="campo">
              <label for="name">Nome do Aluno(a)</label>
              <input type="text" id="name" placeholder="Nome completo" required>
            </div>
          
            <div class="campo">
              <label for="turma">Selecione sua turma:</label>
              
              <div class="campo-input">
              <input type="checkbox" id="ADM" name="turma" value="ADM" class="custom-checkbox">
              <label for="ADM">Administração</label>
              </div>
              <div class="campo-input">
              <input type="checkbox" id="DS" name="turma" value="DS" class="custom-checkbox">
              <label for="DS">Desenvolvimento de Sistemas</label>
              </div>
              <div class="campo-input">
              <input type="checkbox" id="EDF" name="turma" value="EDF" class="custom-checkbox">
              <label for="EDF">Edificação</label>
              </div>
              <div class="campo-input">
              <input type="checkbox" id="MASSO" name="turma" value="MASSO" class="custom-checkbox">
              <label for="MASSO">Massoterapia</label>
              </div>
              </div>
            </div>
          
            <div class="campo">
              <label for="serie">Série:</label>

              <div class="campo-input">
                <input type="checkbox" id="3ano" name="serie" value="3ano" class="custom-checkbox">
                <label for="3ano">3°ano</label>
              </div>

              <div class="campo-input">
                <input type="checkbox" id="2ano" name="serie" value="2ano" class="custom-checkbox">
                <label for="2ano">2°ano</label>
              </div>

              <div class="campo-input">
                <input type="checkbox" id="1ano" name="serie" value="1ano" class="custom-checkbox">
                <label for="1ano">1°ano</label>
            </div>
            </div>
          
            <div class="campo">
              <label for="Sala">Sala que deseja participar:</label>
              <div class="campo-input">
                <input type="checkbox" id="salaDS" name="sala" value="salaDS" class="custom-checkbox">
              <label for="salaDS">Desenvolvimento de Sistemas - Programação</label>
              </div>
            </div>
          
            <button type="submit">Enviar</button>
          </form>
          
        <div id="status">
        </div>
    <script src="./js/script.js"></script>
</body>
</html>
